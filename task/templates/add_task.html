{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <form method='POST'  class="w-50 shadow p-5 mt-5 m-auto">
    {% csrf_token %}
    {{form | crispy}}
    <button
        type="submit"
        class="btn btn-primary"
    >
        Submit
    </button>
    
   </form>
{% endblock content %}
